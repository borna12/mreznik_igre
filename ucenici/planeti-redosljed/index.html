        for (var x=0; x <  planeti.length; x++){
        
          $(".planets_container__planets").append("<div class='planet_wrap'><div class='planet' data-planet='"+planeti[x]+"'><img src='planeti/"+planeti[x]+".png'></div><span class='naziv'>"+planeti[x]+"</span> </div>")
