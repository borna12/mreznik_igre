<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Upiši pravilan oblik glagola</title>
    <meta charset="utf-8">
    <META NAME="ROBOTS" CONTENT="NOINDEX, NOFOLLOW">

    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Flamenco|Asap:400,700' rel='stylesheet' type='text/css'>
    <link rel='stylesheet prefetch' href='https://code.ionicframework.com/ionicons/1.5.2/css/ionicons.min.css'>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="apple-touch-icon" sizes="57x57" href="apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-icon-180x180.png">

    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="ms-icon-144x144.png">

    <script src='js/jquery.min.js'></script>
    <script src="js/sweetalert2.min.js"></script>
    <link rel="stylesheet" href="css/sweetalert2.min.css">
    <meta property="og:title" content="Upiši pravilan oblik glagola" />
    <meta property="og:description" content="Upiši ispravan nastavak za osnovu glagola na temlju zadanog oblika." />
    <meta property="og:image" content="og-slika.jpg" />
</head>

<body>
    <audio class="audios" id="tocno" preload="none">
                <source src="zvuk/tocno.mp3" type="audio/mpeg">
            </audio>
    <audio class="audios" id="pogresno" preload="none">
            <source src="zvuk/krivo.mp3" type="audio/mpeg">
        </audio>
    <audio class="audios" id="zvono" preload="none">
                <source src="zvuk/zvono.mp3" type="audio/mpeg">
            </audio>

    <div class="init-page">
        <div class="container container2">
            <h1 class="init-page__title">Upiši pravilan oblik glagola</h1>
            <p></p><br>
            <button class="btn broj" id="20pitanja">20 pitanja</button>
            <button class="btn broj" id="50pitanja">50 pitanja</button>
            <button class="btn broj" id="100pitanja">100 pitanja</button>
            <button class="init-page__btn btn" id="bez" style="display:none">igra bez vremenskoga ograničenja</button>
            <button class="init-page__btn btn" id="40" style="display:none">igra s ograničenjem od 40 sekunda po pitanju</button>
            <button class="init-page__btn btn" id="20" style="display:none">igra s ograničenjem od 20 sekunda po pitanju</button>

        </div>
    </div>
    <div class="questions-page ">

        <div class="container container2">
            <h2 class="questions-page__question"></h2>
            <img class="init-page__icon slikica" src="/slike/uvodna.png" />
            <div class="popuni">
                <h2 id="glagol"></h2><br>
                <h3 id="oblik"></h3>
                <p class="ispunjavanje"> <span id="osnova"></span><input type="text" id="odgovor" placeholder="..." onkeyup="if (event.keyCode == 13){ $('.mrzim').click();}" autofocus><span id="osnova2"></span></p>
            </div>
            <div class="row begin-countdown">
                <div class="col-md-12 text-center vrijeme">
                </div>
            </div>


            <ul class="questions-page__answer-list">
                <!--  Letter A  -->
                <!--  Answer div  -->

                <div class="questions-page__answer-div questions-page__answer-div-a">
                    <!--  Selector div  -->
                    <div class="questions-page__selection-div"></div>
                    <!--  Feedback div -->
                    <div class="questions-page__feedback-div"></div>
                    <!--  Answer -->
                    <li class="questions-page__answer-line">• <span class="questions-page__answer-span questions-page__answer-A"></span></li>
                </div>

                <!--  Letter B  -->
                <!--  Answer div  -->
                <div class="questions-page__answer-div questions-page__answer-div-b">
                    <!--  Selector div  -->
                    <div class="questions-page__selection-div"></div>
                    <!--  Feedback div -->
                    <div class="questions-page__feedback-div"></div>
                    <!--  Answer -->
                    <li class="questions-page__answer-line">• <span class="questions-page__answer-span questions-page__answer-B"></span></li>
                </div>



                <!--  Letter C  -->
                <!--  Answer div  -->
                <div class="questions-page__answer-div questions-page__answer-div-c">
                    <!--  Selector div  -->
                    <div class="questions-page__selection-div"></div>
                    <!--  Feedback div -->
                    <div class="questions-page__feedback-div"></div>
                    <!--  Answer -->
                    <li class="questions-page__answer-line">• <span class="questions-page__answer-span questions-page__answer-C"></span></li>
                </div>

                <!--  Letter D  -->
                <!--  Answer div  -->
                <div class="questions-page__answer-div questions-page__answer-div-d">
                    <!--  Selector div  -->
                    <div class="questions-page__selection-div"></div>
                    <!--  Feedback div -->
                    <div class="questions-page__feedback-div"></div>
                    <!--  Answer -->
                    <li class="questions-page__answer-line">• <span class="questions-page__answer-span questions-page__answer-D"></span></li>
                </div>
            </ul>

            <!--  ICON NAMES: x is   ion-close-round  , check is   ion-checkmark-round-->
            <div class="btn-holder">
                <button class="questions-page__submit-btn btn mrzim">potvrdi odgovor</button>
                <button class="questions-page__continue-btn btn">nastavi</button>
            </div>

        </div>
    </div>

    <div class="results-page">
        <div class="container" style="top: 60%;
    position: relative;
    transition: translate (-50%);
    transform: translateY(-50%);">
            <h3 class="results-page__info2">Hvala na sudjelovanju u kvizu!</h3><br>
            <p class="results-page__info">Odgovorili ste točno na <span class="results-page__score">100%</span> postavljenih pitanja.</p>
            <br>
            <p class="results-page__info">S obzirom na broj točnih odgovora i vrijeme ostvarili ste sljedeći broj bodova:
            </p>
            <h3 class="results-page__bodovi">postavljenih pitanja!</h3>
            <p>Možete ponoviti igru jer zadatci će bit drukčiji.</p>
            <br>
            <p>

                <button class="results-page__retake-btn btn">ponovite igru</button>
                <script src="js/emoji.js" charset="utf-8"></script>
                <script src="js/jquery.form.js"></script>
                <script src="js/index.js"></script>

        </div>
    </div>



</body>

</html>
